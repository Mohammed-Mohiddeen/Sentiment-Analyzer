<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'georgia','Segoe UI Emoji', sans-serif;
      background: linear-gradient(135deg, #242323, #efeded);
      text-align: center;
      padding: 50px;
      color: #ffffff;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      max-width: 650px;
      margin: auto;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.01);
    }

    h1 {
      font-size: 36px;
      color: #00ffe7;
      text-shadow: 0 0 10px #c3e1de;
    }

    textarea {
      width: 100%;
      padding: 20px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: none;
      outline: none;
      background: #111;
      color: #fff;
      box-shadow: inset 0 0 10px #00ffe755;
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      background: #00ffe7;
      color: #000;
      border: none;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 15px #00ffe7;
    }

    button:hover {
      background: #00e6d2;
      transform: scale(1.05);
    }

    .result {
      margin-top: 30px;
      font-size: 26px;
      padding: 15px;
      border-radius: 12px;
      background: linear-gradient(90deg, #00ffe7, #007cf0);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0,255,231,0.3);
    }

    .result .text {
      background: linear-gradient(90deg, #00ffe7, #007cf0);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .result .emoji {
      -webkit-text-fill-color: initial;
      text-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Sentiment Analyzer üé≠</h1>
    <form action="/predict" method="POST">
      <textarea name="text"  placeholder="Type something...">{{ text or '' }}</textarea><br>
      <button type="Get Your Emotion">Analyze</button>
    </form>

    {% if sentiment %}
    <div class="result">
      <strong>Result:</strong> <span class="text">{{ sentiment[:-2] }}</span> <span class="emoji">{{ sentiment[-2:] }}</span>
    </div>
    {% endif %}
  </div>
</body>
</html>
